{% extends "base_generic.html" %}

{% block content %}
	 <div class="container-fluid gedf-wrapper">

	 	<div class="row">

	 		<div class="col-md-8 gedf-main working-playlist">
	 			<div class="card gedf-card playlist-card">
	 				<div class="card-body">
	 					<h2>{{ current_playlist }}</h2>
						<!-- Link to playlist settings -->
						<a href={% url 'playlistSettings' %}>Playlist Settings</a>
	 					<table class="table table-hover">
	 						<tr scope="row"><th>Song Name</th><th>Artist</th><th>Vote</th></tr>
							{% for song in songs %}
								<tr>
                                    <td class= "songName">{{ song.title }}</td>
                                    <td class= "artistName">{{ song.artist }}</td>
                                    <td class="vote"><button>yes</button> <button>no</button></td></tr>
							{% endfor %}
	 					</table>
	 				</div>
	 			</div>
	 			
	 		</div>

	 		<div class="col-md-4">
	 			<div class="card gedf-card search-box">
	 				<div class="card-body">
	 					<h2>Add Songs</h2>
	 						<form method="post">
								{% csrf_token %}
								{{ form.as_p }}
        						</form>
        					<table class="table table-striped">
        					</table>
	 				</div>
	 			</div>

	 			<div class="card gedf-card contributor-box">
	 				<div class="card-body">
	 					<h2>Contributors</h2>
	 					<table class="table table-striped">
        					</table>
	 				</div>
	 			</div>

	 		</div>

		</div>
	</div>
{% endblock %}
