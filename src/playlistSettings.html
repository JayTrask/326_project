 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
	
	<title>HiveList</title>

	<link rel="shortcut icon" href="Logo.png"/>

</head>

<body>

	<nav class="navbar navbar-light ">
        <a href="#" class="navbar-brand"><h1><img src="Logo.png" width="50" height="50" class="logo">HiveList</h2></a>

        <ul class="nav justify-content-center">

  			<li class="nav-item">
   				<a class="nav-link nav-item" href="#">Home</a>
  			</li>

  			<li class="nav-item">
    			<a class="nav-link nav-item" href="#">Explore</a>
  			</li>

  			<li class="nav-item">
    			<a class="nav-link nav-item" href="#">My Lists</a>
  			</li>

  			<li class="nav-item">
    			<a class="nav-link nav-item" href="#">Profile</a>
  			</li>

		</ul>

    </nav>
	<!-- Beginning of Page -->
	<div class="container-fluid gedf-wrapper">
	
		<div class="row">
		
		<!-- main cards -->
			<div class="col-md-8 gedf-main playlist-settings">
				<div class="card gedf-card ps-body">
					<div class="card-body">
						<!-- General Settings -->
						<div class="ps-general">
							<h1>General Settings</h1>
							<body>
							<table class="table table-striped">
							<form>
							<tr><td>Playlist Name: <input type="text" name="playlistname" style="width: 200px;">
							</form>
							</tr></td>
							<tr><td><p>Playlist Description:</P>
							<form>
							<textarea name="playlist-description" rows="4" cols="40">This area will contain a description about the playlist</textarea>
							</form>
							</tr></td>
							<tr><td><p>Playlist Access:</p>
							<form>
								<input type="radio" name="Access" value="public" checked> Public
								<input type="radio" name="Access" value="private"> Private
							</form>
							</tr></td>
							</table>
							</body>
						</div>
					</div>
					<div style="text-align: center;">
					<button type="button" onclick="alert('Settings Saved.')" style="height:30px;width:120px">Save Changes</button>
					</div>
					<br>
				</div>
			</div>
			
			<!-- side cards -->
			<div class="col-md-4">
				<!-- Voting Settings -->
				<div class="card gedf-card voting-settings">
					<div class="card-body">
						<h1>Voting Settings</h1>
						<body>
						<table class="table table-striped">
							<form>
							<tr><td>Vote Period (Minutes): <input type="text" name="votingperiod" style="width: 50px;"></td></tr>
							<tr><td>Vote Threshold (Votes Needed): <input type="text" name="votingthreshold" style="width: 50px;"></td></tr>
							</form>
							</body>
						</table>
					</div>
				</div>
			</div>
			
		</div>
	</div>
</html>
